name: Coveralls

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pytest pytest-cov coverage[toml] coveralls click
        # Install test dependencies
        pip install kafka-python
    
    - name: Create test environment
      run: |
        mkdir -p .maf_messages
        mkdir -p .maf_logs
        echo "GEMINI_API_KEY=test_key" > .env
    
    - name: Run tests with coverage
      continue-on-error: true
      env:
        MAF_TEST_MODE: "true"
      run: |
        # Run tests with mocked LLM responses
        coverage run -m pytest tests/test_event_driven_agents.py || true
        
        # Generate coverage reports
        coverage report || true
        coverage xml || true
        
        # Show what we actually covered
        echo "=== Coverage Summary ==="
        coverage report --show-missing || true
    
    - name: Check coverage file exists
      run: |
        ls -la coverage.xml || echo "No coverage.xml found"
        
    - name: Coveralls GitHub Action
      uses: coverallsapp/github-action@v2
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        file: coverage.xml
        format: cobertura
        fail-on-error: false